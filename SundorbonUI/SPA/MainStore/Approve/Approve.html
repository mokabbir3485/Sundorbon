<div class="container-fluid">

    <div class="col-lg-12">
        <div class="page-title-box">
            <div class="float-right">
                <ol class="breadcrumb" id="navigationUrlHide">
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Sundarban</a></li>
                    <li class="breadcrumb-item"><a href="javascript:void(0);">Admin </a></li>
                    <li class="breadcrumb-item active">Amendment</li>
                </ol>
            </div>

        </div><!--end page-title-box-->
    </div><!--end col-->
    <br />

    <div class="col-lg-12">

        <div class="card">

            <h4 class="card-header  text-white mt-0 PalelColor">
                <i class="mdi mdi-format-list-bulleted-type"></i> Approval

            </h4>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group">
                                <!--<span class="input-group-prepend">
        <button type="button" class="btn IconColor"><i class="fa fa-caret-down"></i></button>
    </span>-->
                                <span class="input-group-prepend">
                                    <button type="button" class="btn IconColor" ng-click="ReloadApprovalGivenOnGet()"><i class="fas fa-sync" aria-hidden="true"></i></button>
                                </span>
                                <select class="form-control" ng-model="ddlApprovalGivenOn" ng-change="ApprovalGivenOnMethod()" ng-options="ApprovalGivenOn.ApprovalGivenOn for ApprovalGivenOn in ApprovalGivenOnList track by ApprovalGivenOn.Id">
                                    <option value=""> --Approval given on--</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table id="item_table" class="table table-bordered  mb-0 table-centered">
                                <thead style="background-color:#87b3a6; ">
                                    <tr class="tableHeadCustom">
                                        <th class="text-center">S/N</th>
                                        <th class="text-center">Check</th>
                                        <th class="text-center">Date</th>
                                        <th class="text-center">Approval Type</th>
                                        <th class="text-center">Number</th>
                                        <th class="text-center">Employee Name</th>
                                     
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="approval in ApprovalList track by $index">
                                        <td class="text-center">{{$index + 1}}</td>
                                        <td class="text-center">
                                            <input type="checkbox" ng-model="approval.IsCheck" class="text-success" style="width:18px;height:18px;color:green;" />
                                        </td>
                                        <td class="text-center">{{approval.AmendDate}}</td>
                                        <td class="text-center">{{approval.ApprovalGivenOn}}</td>
                                        <td class="text-center">{{approval.ReferenceTransactionNumber}}</td>
                                        <td class="text-center">{{approval.EmployeeName}}</td>


                                    </tr>
                                </tbody>
                            </table>


                        </div>
                    </div>
                </div>
                <br />

                <div class="row">
                    <div class="col-md-2">
                        <button style="width:100%" ng-click="AmmendmentSave()" class="btn btn-outline-dark">{{btnName}} </button>
                    </div>
                    <div class="col-md-2">
                        <button style="width:100%" class="btn btn-outline-danger" ng-click="ResetItem()">Reset </button>
                    </div>
                </div>
                <br />
                <br />
                <!--<h5 class="card-header btn-gradient-primary text-white ">
                    <i class="fa fa-list-alt"></i> Item Setup List
                </h5>-->


            </div><!--end card-body-->


        </div><!--end card-->



    </div><!--end card-->
</div> <!-- end col -->
